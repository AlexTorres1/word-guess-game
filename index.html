<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>

<body>
  <div class=container>
  <div class="jumbotron">
    <h1 class="text-primary text-center">Hangman</h1>
    <h2 class="text-primary text-center">Can you guess my word?</h2>
  </div>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="card border-primary mb-2">
          <h3 class="card-header bg-transparent border-primary text-primary text-center"><button type="button" class="btn btn-primary" id="startGame">Click to start game</button></h3>
          <div class="card-body text-primary text-center">
            <h1 id="newWord">---</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card border-primary mb-2">
          <h3 class="card-header bg-transparent border-primary text-primary text-center">Guesses Left</h3>
          <div class="card-body  text-primary text-center">
            <h1 id="guessesLeft"></h1>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card border-primary mb-2">
          <h3 class="card-header bg-transparent border-primary text-primary text-center">Incorrect Guesses</h3>
          <div class="card-body text-primary text-center">
            <h1 id="incorrectGuesses"></h1>
          </div>
        </div>
      </div>
    </div>

    

    <div class="row">
      <div class="col-md-6">
        <div class="card border-primary mb-2">
          <h3 class="card-header bg-transparent border-primary text-primary text-center">Losses</h3>
          <div class="card-body text-primary text-center">
            <h1 id="lossResult"></h1>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border-primary mb-2">
          <h3 class="card-header bg-transparent border-primary text-primary text-center">Wins</h3>
          <div class="card-body text-primary text-center">
            <h1 id="winResult"></h1>
          </div>
        </div>
      </div>
    </div>

  </div>

<script>

        <script src="./assets/javascript/game.js"></script>
    
</body>
</html>
